<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #001F3F;  /* Warm orange to contrast with blue */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .greeting {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .cake {
            position: relative;
            width: 280px;
            height: 280px;
            z-index: 10;
        }

        .plate {
            width: 280px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .tier {
            position: absolute;
            border-radius: 10px;
            background-color: #1E90FF;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tier-bottom {
            width: 220px;
            height: 100px;
            bottom: 20px;
            left: 30px;
        }

        .tier-top {
            width: 150px;
            height: 80px;
            bottom: 120px;
            left: 65px;
        }

        .candle {
            width: 12px;
            height: 40px;
            background: repeating-linear-gradient(45deg, #ADD8E6, #ADD8E6 5px, #00008B 5px, #00008B 10px);
            position: absolute;
            bottom: 80px;
            left: 75px;.85
        }

        #flame {
            width: 12px;
            height: 20px;
            background: radial-gradient(circle, #ff4500, #ffd700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -20px;
            left: 0;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: float 5s infinite ease-in-out;
            z-index: -1;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
        }

        .balloon1 {
            background-color: #ffb3d9;
            top: 10%;
            left: 10%;
        }

        .balloon2 {
            background-color: #b3c7e6;
            top: 10%;
            left: 60%;
        }

        .balloon3 {
            background-color: #d1e0c7;
            top: 30%;
            left: 30%;
        }

        .balloon4 {
            background-color: #f5e0b7;
            top: 40%;
            left: 80%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

.confetti {
    position: absolute;
    background-color: var(--confetti-color);
    transform-origin: center;
    animation: fall 2s linear forwards;
    opacity: 4;
}

/* Circle shape */
.confetti:nth-child(3n) {
    border-radius: 50%; /* Circle */
    width: 12px;
    height: 12px;
}

/* Square shape */
.confetti:nth-child(3n+1) {
    width: 10px;
    height: 10px; /* Square */
}

/* Rectangle shape */
.confetti:nth-child(3n+2) {
    width: 8px;
    height: 16px; /* Rectangle */
    transform: rotate(45deg); /* Diamond-like effect */
}

/* Falling animation */
@keyframes fall {
    0% {
        transform: translateY(-100vh) translateX(0) (0deg);
        opacity: 4;
    }
    50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg);
    }
    100% {
        transform: translateY(100vh) translateX(-20px) rotate(720deg);
        opacity: 4;
    }
}

        /* Link box styles */
        .link-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 123, 255, 0.7);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: .85rem;
            text-decoration: none;
            font-weight: normal;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .link-box:hover {
            background-color: rgba(0, 123, 255, 0.7);
        }


    </style>
</head>
<body>
    <div class="greeting">Happy Birthday, Ellaaa! ♡✧( •⌄• ) </div>

        <div class="tier tier-top">
            <div class="candle">
                <div id="flame"></div>

        </div>
    </div>

    <!-- Balloons -->
    <div class="balloon balloon1"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const flame = document.getElementById("flame");
            let isBlown = false;

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    function detectBlow() {
                        analyser.getByteFrequencyData(dataArray);
                        const average = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;
                        
                        if (average > 30 && average < 60) {
                            flame.style.opacity = Math.random();
                        } else if (average >= 60 && !isBlown) {
                            flame.style.animation = "none"; // Stop flickering
                            flame.style.opacity = 0; // Fade the flame out 
                            isBlown = true;

                            setTimeout(() => {
    	               flame.style.display = "none"; // Remove flame
                                triggerConfetti(); // Trigger confetti after smoke
                            }, 500); // Wait a bit before showing smoke
                        }
                        
                        requestAnimationFrame(detectBlow);
                    }

	function createSmoke() {
                const smoke = document.createElement("div");
                smoke.classList.add("smoke");
                document.querySelector(".candle").appendChild(smoke);
                 
                    }

                    function triggerConfetti() {
                        for (let i = 0; i < 100; i++) {
                            const confetti = document.createElement("div");
                            confetti.classList.add("confetti");
                            confetti.style.left = Math.random() * 100 + "vw"; 
	            confetti.style.top = Math.random() * -100 + "vh"; // Start above the viewport
                            confetti.style.animationDelay = Math.random() * .01 + "s"; // Random delay for each confetti piece
	            confetti.style.animationDuration = (Math.random() * 1 + 1) + "s"; // Random falling speed

	            const colors = ['#FFB3D9', '#B3C7E6', '#FFD700', '#F08080', '#98FB98'];
	            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

	            document.body.appendChild(confetti);

		// Remove confetti after animation ends
       		 confetti.addEventListener("animationend", () => {
  		 confetti.remove();
     		   });
                            document.body.appendChild(confetti);
                        }
                    }
                    
                    detectBlow();
                })
                .catch(error => console.error("Microphone access denied", error));
        });
    </script>
